<!DOCTYPE html>

        body {
            background: #f0f0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            text-align: center;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 10px;
            border: 4px solid #333;
            border-radius: 4px;
            text-align: center;
            width: 100px;
            image-rendering: pixelated;
        }

        canvas {
            width: 64px;
            height: 64px;
            image-rendering: pixelated;
        }

        .name {
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
            color: #333;
        }

        .desc {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        h2 {
            margin-top: 40px;
            border-bottom: 4px solid #333;
            padding-bottom: 10px;
            display: inline-block;
        }
    </style>
</head>

        // 簡易データ生成
        const bases = MONSTERS.filter(m => m.level === 3);
        const others = MONSTERS.filter(m => m.data.length === 0);
        others.forEach((m, i) => {
            const base = bases[i % bases.length] || MONSTERS[1];
            m.data = JSON.parse(JSON.stringify(base.data));
            if (m.level === 5) {
                m.data[0] = [0,0,0,6,0,6,0,6,0,0,0,0,0,0,0,0]; // 王冠
                m.data[1] = [0,0,0,6,6,6,6,6,0,0,0,0,0,0,0,0];
            }
        });

        // 描画
        function drawMonster(ctx, monster) {
            const { data, palette } = monster;
            const canvas = ctx.canvas;
            const gridSize = 16;
            const cellSize = 4;
            const offsetX = (canvas.width - cellSize * 16) / 2;
            const offsetY = (canvas.height - cellSize * 16) / 2;
            
            for (let r = 0; r < 16; r++) {
                for (let c = 0; c < 16; c++) {
                    const val = data[r][c];
                    if (val === 0) continue;
                    ctx.fillStyle = palette[val] || '#000';
                    ctx.fillRect(offsetX + c * cellSize, offsetY + r * cellSize, cellSize, cellSize);
                }
            }
        }

        MONSTERS.forEach(spec => {
            const div = document.createElement('div');
            div.className = 'card';
            const cvs = document.createElement('canvas');
            cvs.width = 64; cvs.height = 64;
            const ctx = cvs.getContext('2d');
            drawMonster(ctx, spec);
            
            div.appendChild(cvs);
            div.innerHTML += `<div class="name">${spec.name}</div><div class="desc">${spec.desc}</div>`;
            document.getElementById(`lv${spec.level}-grid`).appendChild(div);
        });
